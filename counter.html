<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container main w-50 shadow-lg p-3 mb-5 bg-body rounded mt-5">
      <div class="head fs-1 fw-bold text-center p-3">Counter</div>
      <div id="numbers" class="sec fs-1 text-center">0</div> 
      <div class="second d-flex justify-content-center align-items-center pt-3">
          <button class="bg-success link-light p-2" id="decrBtn">Decrement</button>
          <div class="p-3 first-1"><button class="bg-success link-light p-2" id="res">Reset</button></div>
          <div class="p-3 first-2"><button class="bg-success link-light p-2" id="inc">Increment</button></div>
      </div>
    </div>



    <div class="container main w-50 shadow-lg p-3 mb-5 bg-body rounded mt-5">
      <div class="head fs-1 fw-bold text-center p-3">Second-Counter</div>
      <div id="numbers2" class="sec fs-1 text-center">0</div> 
      <div class="second d-flex justify-content-center align-items-center pt-3">
          <button class="bg-success link-light p-2" id="decrBtn2">Decrement</button>
          <div class="p-3 first-1"><button class="bg-success link-light p-2" id="res2">Reset</button></div>
          <div class="p-3 first-2"><button class="bg-success link-light p-2" id="inc2">Increment</button></div>
      </div>
    </div>

   
  

    <script src="./counter.js"></script>

  </body>
</html
