<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./height.css">
    <title>Height Calculator</title>
  </head>
  <body>
    <div class="container w-50 shadow-lg p-3 mb-5 bg-body rounded position-absolute top-50 start-50 translate-middle p-5">
      <div class="text-center pb-5 fs-2 fw-bold link-danger">Height Calculator</div>
      <div class="d-flex justify-content-center gap-2">
        <input type="number" placeholder="Numbers" class="text-center" id="number">
        <select id="selects-1">
          <option value="feet">Feet</option>
          <option value="meter">Meter</option>
          <option value="cm">cm</option>
          <option value="inches">inches</option>
          <option value="killometers">killometers</option>
          <option value="yards">yards</option>
          <option value="miles">miles</option>
        </select>
        <select id="selects-2">
          <option value="meter">Meter</option>
          <option value="feet">Feet</option>
          <option value="cm">cm</option>
          <option value="inches">inches</option>
          <option value="killometers">killometers</option>
          <option value="yards">yards</option>
          <option value="miles">miles</option>
        </select>
        <input type="submit" id="sub" class="bg-white border border-1 border-dark">
      </div>
      <div class="d-flex justify-content-center pt-5 gap-3">
        <div class="bg-warning link-dark border border-warning p-2 px-5 fs-5"id="submit-1">.</div>
        <div class="bg-warning link-dark border border-warning p-2 px-5 fs-5" id="submit-2">.</div>
      </div>
    </div>
    <script src="./height.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP"></script> -->
  </body>
</html>
